<!DOCTYPE html>
<html>
<head>
	<title>square</title>
	<style type="text/css">
		#box1{
			background-color: #3cf;
			width: 100px;
			height: 90px;
			position: absolute;
		}
		#box2{
			width: 100px;
			height: 90px;
			background-color:#6c3;
			position: absolute;
			top: 20px;
			left: 20px;
		}
		#box3{
			width: 100px;
			height: 90px;
			background-color:#969;
			position: absolute;
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
